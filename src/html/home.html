<div class="home-upper">
    <div class="nav-icon">
        <button class="nav-button" onclick="sidebar_control()">&#9776;</button>
    </div>
    <div class="clock-div">
        <p class="clock-text" id="timeDate"></p>
    </div>
    <div class="home-info-holder">
        <img src="./resources/icons/ship-128.png" alt="Ship" id="ship-icon" class="animate-zoom">
        <h1 id="vessel-name" class="white-font animate-zoom">MV MARINAR 4</h1>
        <p class="white-font animate-zoom">Owner: Mr. Nobody Co. Ltd.</p>
        <h3 class="white-font animate-zoom">Max. Capacity: 450 persons or 900 Tons</h3>
        <h3 class="animate-zoom" id="load-status">Corrent Load: 80 % of capacity</h3>
        <h2 id="status-text" class="animate-zoom">SAFE</h2>
    </div>
</div>
<div class="home-lower">
    <button type="" class="home-menu-button animate-zoom" onclick="showWeatherPage()">
                <img src="./resources/icons/weather-home-32.png" alt="Weather">
                <p class="home-menu-button-text">Weather</p>
            </button>
    <button type="" class="home-menu-button animate-zoom" onclick="showMapPage()">
                <img src="./resources/icons/map-home-32.png" alt="Weather">
                <p class="home-menu-button-text">Map</p>
            </button>
    <button type="" class="home-menu-button animate-zoom" onclick="showSchedulePage()">
                <img src="./resources/icons/schedule-home-32.png" alt="Weather">
                <p class="home-menu-button-text">Schedule</p>
            </button>
    <button type="" class="home-menu-button animate-zoom" onclick="showSettingPage()">
                <img src="./resources/icons/setting-home-32.png" alt="Weather">
                <p class="home-menu-button-text">Settings</p>
            </button>
</div>
